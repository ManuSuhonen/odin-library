<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header box-style">
        <h1>Odin Library</h1>
        <button id="open-dialog" class="open-dialog btn btn-primary" type="button">Add another book</button>
    </div>
    <div id="books"></div>
    <dialog class="resizable">
        <form action="" method="dialog">
            <button class="close-dialog btn-close" data-dismiss="modal" type="button"></button>
            <div>
                <label>Title: <input type="text" name="title" id="title" class="form-control" required>
                </label>
                <label>Author: <input type="text" name="author" id="author" class="form-control" required>
                </label>
                <label>Page Count: <input type="number" name="pages" id="page-count" class="form-control" required>
                </label>
                <input class="visually-hidden" type="text" name="uuid" id="uuid" class="form-control" value="123" required>
            </div>
            <hr>
        </form>
    </dialog>
    <template id="bookTemplate">
        <div class="book-container box-style" data-uuid>
            <div class="book-title box-style">
                <h6>Title:</h6>
                <h5 class="title" data-title></h5>
            </div>
            <div class="book-author box-style">
                <h6>Author:</h6>
                <h5 class="author" data-author></h5>
            </div>
            <div class="book-page-count box-style">
                <h6>Page Count:</h6>
                <h5 class="pages" data-pages></h5>
            </div>
            <div class="actions box-style">
                <div class="form-check form-switch form-check-reverse">
                    <label class="read-toggle form-check-label"> Has been read? 
                        <input class="form-check-input" type="checkbox">
                    </label>
                </div>
                <button type="button" class="book-edit-btn btn btn-primary box-style">Edit</button>
                <button type="button" class="book-remove-btn btn btn-primary box-style">Remove</button>
            </div>
        </div>
    </template>
    <template id="template-buttons">
        <button class="btn btn-primary" id="form-submit-btn" type="submit">Add book</button>
        <button class="btn btn-primary" id="form-edit-btn" type="submit">Edit book</button>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
