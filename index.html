<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <!--  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--  -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</head>

<body>
    <div class="card m-3" style="max-width: 100%;">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <!-- Title -->
                    <h6 class="card-text">Title:</h6>
                    <h5 class="card-text ms-2">Xeelee Sequence</h5>
                    <hr>
                    <!-- Author -->
                    <h6 class="card-text">Author:</h6>
                    <h5 class="card-text ms-2">Stephen Baxter</h5>
                    <hr>
                    <!-- Page Count -->
                    <h6 class="card-text">Page Count:</h6>
                    <h5 class="card-text ms-2">666</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check form-switch m-2">
                    <input class="card-text form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                        checked>
                    <label class="form-check-label">
                        <h5 class="card-text ms-2">Has been read?</h5>
                    </label>
                </div>
                <button type="button" class="btn btn-primary">Primary</button>
            </div>
        </div>
    </div>
